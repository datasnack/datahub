[project]
name = "datahub"
dynamic = ["version"]
description = "Web-based GIS with a data harmonization engine"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "Django>=5.0,<5.1",
    "psycopg[binary]==3.2.1",
    "datacite==1.1.3",
    "django-environ==0.11.2",
    "geopandas==0.14.4",
    "gunicorn==21.2.0",
    "meteostat==1.6.7",
    "numpy==1.26.4",
    "openpyxl==3.1.2",
    "osmnx==1.9.3",
    "pandas==2.1.4",
    "rasterio==1.3.10",
    "shapely==2.0.4",
    "SQLAlchemy==2.0.31",
    "django-debug-toolbar==4.3.0",
    "django-taggit==5.0.1",
    "geojson==3.1.0",
    "cdsapi==0.7.0",
    "xarray==2024.5.0",
]

[project.optional-dependencies]
dev = [

]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".git-rewrite",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "node_modules",
    "**/migrations/**", # automatically generated by Django
]

# Same as Black.
line-length = 88
indent-width = 4

target-version = "py311"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["ALL"]
ignore = [
    "E501",   # Line to long
    "D1",     # Missing Docstrings
    "TD002",  # don't require author on TODO
    "ANN001",
    "ANN002",
    "ANN003",
    "ANN101",
    "ANN201",

    "TD003", # TODO: needs a link

    "ERA001", # Commented out code

    # Optional[type] = none should be type|None, though that misses the Optional charachter?
    # see https://github.com/astral-sh/ruff/issues/4858
    "UP007",

    "PD901", # df is to a genreic variable name for dataframes

    "ARG001", # unsuded function argument, but boilerplate code has sometimes unsused...

    "TRY003", # Exceptions shoud be own class (but also catches ValueError)
    "EM101",  # no f"string inside exeption init
    "EM102",  # no string inside exception init


    # ruff recommends to disable those
    "COM812", # trailing comma
    "ISC001", # single-line-implicit-string-concatenation

    # those rule handle blank line before/after class and are in conflict
    "D203",  # CONFIG: incompatible with D211
    "D212",  # CONFIG: incompatible with D213
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
