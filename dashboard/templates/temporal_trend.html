{% extends "base.html" %}
{% load humanize %}
{% load static %}

{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/temporal_trend.css' %}">

    <h1>Temporal Trend for a Shape</h1>

	<div class="mt-3">
		<label for="type-dropdown" class="form-label fw-bold">Select Shape Type:</label>
		<select id="type-dropdown" class="form-select">
			<option value="">Select Type</option>
			{% for type in types %}
				<option value="{{ type.id }}">{{ type }}</option>
			{% endfor %}
		</select>
	</div>

	<div class="mt-1">
		<label for="shape-dropdown" class="form-label fw-bold">Select Shape:</label>
		<select id="shape-dropdown" class="form-select">
			<option value="">Select Shape</option>
		</select>
	</div>

	<div id="datalayers-container" class="mt-4">
		<label for="datalayer-1-dropdown" class="form-label fw-bold">Select Data Layer 1:</label>
		<select id="datalayer-1-dropdown" class="datalayer-dropdown form-select">
			<option value="">Select Data Layer</option>
		</select>
	</div>

	<button id="load-button" type="button" class="mt-3 btn btn-primary">Load</button>

	<div id="graphs-container" class="border rounded p-2 mt-3">
		<div class="row">
			<div id="normalized-graph-container"></div>
		</div>
		<div class="row">
			<div id="raw-graphs-container" class="container-fluid mt-3"></div>
		</div>
		<div class="row">
			<div id="error-graphs-container" class="container-fluid mt-3"></div>
		</div>
	</div>
{#	<div id="graphs-container" class="container-fluid mt-3"></div>#}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


	<script>
		const datalayers = {{ datalayers | safe }};
	</script>
    <script type="module" src="{% static 'js/temporal_trend.js' %}"></script>
{% endblock %}
